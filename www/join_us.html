<script language="JavaScript" type="text/javascript">
    $.cookie( 'sid', '1' );
    function checkForm()
    {
        if ( '' == $.trim( $( '#' ).val() ) )
        {
            alert( 'Имя пользователя должно состоять хотя бы из одного символа' );
        }
        else { }

        if (
            '' == $( '#password1' ).val()
            || ( $( '#password1' ).val() != $( '#password2' ).val() )
        )
        {
            alert( 'Пароли не валидны' );
            return false;
        }
        else
        {
            $( '#password' ).val( $.md5( $( '#password1' ).val() ) );
        }

        return true;
    }
</script>
